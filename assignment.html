<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute of input tag</title>
</head>
<body>
    <H1>App</H1>
    <form action="">
        <table border="5" align="center">
            <tr border="2">
                <td>
                    <label for="uname">
                        Enter ur name 
                    </label></td>
                <td>  <input type="text" required pattern="[A-Za-z ]{2,}" title="only alphabets and space are allowed"  placeholder="enter ur name " required minlength="2"
                    maxlength="20" value="Username"></td> <br>
            </tr>
            <tr>
                <td>
                    <label for="passs">ENter your password </label>
                </td><td> <input type="password" name="" id="passs" placeholder="Enter your password"><br></td>
            </tr>
            <tr>
                <td>
                    <label for="address">Enter your address</label><br>
                </td><td> <textarea id="address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nation">Nationality</label>
                </td>
                <td>
                    <Select id="nation">
                        <option value="in">india</option>
                    <option value="ca">canada</option>
                    <option value="USA">America</option>
                    </Select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">Enter date of birth </label>
                </td>
                <td>
                    <input type="date" name="" id="dob">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="doc">upload valid id proof</label>
                </td>
                <td>
                    <input type="file" name="" id="doc" accept=".pdf">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lang">Skills</label>
                </td>
                <td>
                    <input type="checkbox" name="" id=""> C
                    <input type="checkbox" name="" id=""> C++
                    <input type="checkbox" name="" id=""> C#
                    <input type="checkbox" name="" id=""> objective C
                    <input type="checkbox" name="" id=""> go lang 
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phn">Mobile no.</label>
                </td>
                <td>
                     <input type="tel" name="" id="phn">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender</label>
                </td>
                <td>
                    <input type="radio" name="gen" id=""> Male
                    <input type="radio" name="gen" id=""> FeMale
                    <input type="radio" name="gen" id=""> others  
                </td>
            </tr>
            
            <tr>
                <td colspan="2" align="center">
                    <input type="reset" value="clear form"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="submit" value="submit form">
                </td>
            </tr>
        </table>
